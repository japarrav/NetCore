<div class="container mt-4 alert-primary">
    <div class="row">
      <!--{{}} es interpolacion-->
      <h3>{{title}}{{ getSuma(10,10)}}</h3>
      <br>
      <input type="text" class="form-control" [placeholder]="placeHolderText" [disabled]="deshabilitado">
      <br>
      <img [src]="imgSrc" alt="Img" width="400px" height="400px">
      <!--valores con [] es Property Binding-->
    </div>
</div>

<div class="container mt-4 alert-success">
  <div class="row">
    <h3>
      {{texto}}
      <br>
      <button class="btn btn-primary" (click)="cambiarTexto()">Ok</button>
    </h3>
  </div>
  
</div>

<!--2 way Data Binding-->
<div class="container mt-4 alert-primary">
  <div class="row">
      <input type="text" class="form-control" placeholder="Escriba algo" [(ngModel)]="textoInput">
      <br>
      {{textoInput}}
  </div>
</div>

<div class="container mt-4 alert-success">
  <div class="row">
    <h3>Directivas</h3>
    <button class="btn btn-primary ml-auto" (click)="toogle()">Toogle
    </button>
  </div>

  <div class="row" *ngIf="mostrar">
    <h4>Registros desde BD</h4>
    <br>
    <table class="table" >
      <thead>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr *ngFor="let registro of listRegistros; let i=index" [ngSwitch]="registro.estado">
          <td>{{i+1}}</td>
          <td>{{registro.nombre}}</td>
          <td [ngStyle]="{'font-style':registro.estado==='Aprendiz'?'italic':'normal'}">
            <span [ngClass]="registro.estado === 'Expert' ?'badge badge-primary': 'badge badge-warning'">{{registro.estado}}</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="row" *ngIf="!mostrar">
    <h3 class="alert-warning" >Registros ocultos</h3>
  </div>
  
</div>
